{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet - Deliciae</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B35',
                        secondary: '#FFC107',
                        dark: '#0f0f0f',
                        glass: 'rgba(255, 255, 255, 0.05)',
                    },
                    fontFamily: {
                        outfit: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/dashboard.css' %}"> -->
    <style>body { background: #0f0f0f; color: white; }</style>
</head>
<body>
    
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        {% include 'components/sidebar.html' %}
        
        <!-- Main Content -->
        <main class="flex-1 ml-[240px] w-[calc(100%-240px)] p-8">
            <div class="main-container">
                <div class="glass-panel" style="padding: var(--spacing-2xl); text-align: center; max-width: 600px; margin: 0 auto;">
                    <i class="fas fa-wallet" style="font-size: 4rem; color: var(--primary); margin-bottom: var(--spacing-lg);"></i>
                    <h1 class="text-gradient" style="margin-bottom: var(--spacing-md);">Deliciae Wallet</h1>
                    <p style="color: var(--text-secondary); margin-bottom: var(--spacing-xl);">
                        Manage your payments, view transaction history, and top up your balance.
                        <br><br>
                        <span class="badge badge-warning">Coming Soon</span>
                    </p>
                    <div style="background: var(--bg-card); padding: var(--spacing-lg); border-radius: var(--radius-lg); margin-top: var(--spacing-lg);">
                        <p style="font-size: 0.9rem; color: var(--text-secondary);">Current Balance</p>
                        <h2 style="font-size: 2.5rem; color: var(--success);">â‚¹0.00</h2>
                        <button class="btn btn-primary" style="margin-top: var(--spacing-md);">Add Money</button>
                    </div>
                </div>
                </div>
            </div> <!-- End Main Container -->
        </main>
    </div>
</body>
</html>
