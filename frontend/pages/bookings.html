{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Deliciae</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        {% include 'components/sidebar.html' %}
        
        <!-- Main Content -->
        <main class="flex-1 ml-[240px] w-[calc(100%-240px)] p-8">
            <div class="main-container">
                <div class="page-header relative mb-8">
                    <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#FF6B35] to-[#FFC107] mb-2">Table Bookings</h1>
                    <p class="text-gray-400">Reserve tables at your favorite restaurants</p>
                </div>
                
                <div class="bg-[#1a1a1a] border border-white/10 rounded-[18px] p-12 text-center max-w-2xl mx-auto">
                    <i class="fas fa-calendar-check text-6xl text-[#FF6B35] mb-6 block"></i>
                    <h3 class="text-xl font-semibold mb-2">No upcoming bookings</h3>
                    <p class="text-gray-400 mb-8">You haven't made any table reservations yet.</p>
                    <a href="{% url 'home' %}" class="inline-flex items-center gap-2 px-6 py-3 bg-[#FF6B35] hover:bg-[#ff8c61] text-white rounded-full font-medium transition-colors">
                        Find Restaurants
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
