{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Deliciae</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* ... styles ... */
        .auth-container { min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 2rem; position: relative; }
        .auth-card { width: 100%; max-width: 400px; padding: 2.5rem; border-radius: 20px; text-align: center; }
        .auth-logo { font-size: 2rem; font-weight: 700; color: var(--text-primary); margin-bottom: 2rem; display: inline-block; }
        .auth-logo i { color: var(--accent-primary); }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-label { display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem; }
        .form-input { width: 100%; padding: 0.8rem 1rem; border-radius: 10px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: white; font-family: var(--font-main); outline: none; transition: border-color 0.3s; }
        .form-input:focus { border-color: var(--accent-primary); }
        .auth-btn { width: 100%; margin-top: 1rem; }
        .auth-footer { margin-top: 2rem; font-size: 0.9rem; color: var(--text-secondary); }
        .auth-footer a { color: var(--accent-primary); font-weight: 600; }
        .social-login { margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--glass-border); }
        .social-btn { width: 100%; background: rgba(255,255,255,0.1); color: white; margin-bottom: 1rem; display: flex; justify-content: center; align-items: center; gap: 10px; text-decoration: none; padding: 0.6rem; border-radius: 30px; font-weight: 600; cursor: pointer; border: none; }
        .social-btn:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    
    <div class="glow-bg top-left"></div>
    <div class="glow-bg bottom-right"></div>

    <div class="auth-container">
        <div class="glass-card auth-card">
            <a href="{% url 'index' %}" class="auth-logo"><i class="fas fa-utensils"></i> Deliciae</a>
            
            <form action="{% url 'account_login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Email or Username</label>
                    <input type="text" name="login" class="form-input" placeholder="Username or email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-primary auth-btn">Log In</button>
            </form>
            
            <div class="social-login">
                <form action="{% provider_login_url 'google' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary social-btn" id="googleBtn">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                </form>
            </div>
            
            <div class="auth-footer">
                Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a>
                <br>
                <a href="{% url 'account_reset_password' %}" style="font-size: 0.8rem; opacity: 0.7; margin-top: 10px; display: inline-block;">Forgot Password?</a>
            </div>
        </div>
    </div>

</body>
</html>
