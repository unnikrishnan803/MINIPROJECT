{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display System | Deliciae</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-color: #0d0d10;
            color: white;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }
        .kds-header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .orders-container {
            padding: 2rem;
            display: flex;
            gap: 2rem;
            height: calc(100vh - 80px);
            overflow-x: auto;
        }
        .kanban-column {
            flex: 1;
            min-width: 350px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .column-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .column-title {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .count-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
        }
        .tickets-list {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        /* Ticket Styles */
        .ticket-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .ticket-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }
        .ticket-card.new { border-left: 4px solid #FF6B35; }
        .ticket-card.preparing { border-left: 4px solid #3b82f6; }
        .ticket-card.ready { border-left: 4px solid #10b981; }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .table-badge {
            background: #FF6B35;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.875rem;
        }
        .timer {
            font-family: monospace;
            font-size: 0.9rem;
            color: #9ca3af;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .timer.late { color: #ef4444; }

        .ticket-items {
            list-style: none;
            padding: 0;
            margin: 0 0 1.25rem 0;
        }
        .ticket-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
            font-size: 1rem;
        }
        .ticket-item:last-child { border-bottom: none; }
        .item-qty {
            color: #FF6B35;
            font-weight: 700;
            margin-right: 0.75rem;
        }

        .ticket-actions {
            display: flex;
            gap: 0.75rem;
        }
        .btn-action {
            flex: 1;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-start {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        .btn-start:hover { background: rgba(59, 130, 246, 0.3); }
        
        .btn-complete {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .btn-complete:hover { background: rgba(16, 185, 129, 0.3); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="kds-header">
        <div class="flex items-center gap-4">
            <a href="{% url 'dashboard' %}" class="btn-glass p-2 rounded-lg hover:bg-white/10 transition">
                <i class="fas fa-arrow-left text-gray-400"></i>
            </a>
            <div>
                <h1 class="text-xl font-bold flex items-center gap-2">
                    <i class="fas fa-fire text-[#FF6B35]"></i> Kitchen Display System
                </h1>
                <p class="text-xs text-gray-500">Live Orders • <span id="clock" class="font-mono">00:00:00</span></p>
            </div>
        </div>
        <div class="flex items-center gap-3">
             <div class="flex items-center gap-2 text-sm text-gray-400 mr-4">
                <span class="w-3 h-3 rounded-full bg-[#FF6B35]"></span> New
                <span class="w-3 h-3 rounded-full bg-[#3b82f6] ml-2"></span> Preparing
            </div>
            <button class="btn btn-primary px-4 py-2 rounded-lg text-sm" onclick="fetchOrders()">
                <i class="fas fa-sync-alt mr-2"></i> Refresh
            </button>
        </div>
    </header>

    <!-- Main Board -->
    <div class="orders-container">
        
        <!-- NEW ORDERS COLUMN -->
        <div class="kanban-column">
            <div class="column-header">
                <div class="column-title">
                    <span class="text-[#FF6B35]">●</span> Ordered
                </div>
                <span class="count-badge" id="count-ordered">0</span>
            </div>
            <div class="tickets-list" id="list-ordered">
                <!-- Tickets Injected via JS -->
                <div class="text-center text-gray-500 mt-10">
                    <i class="fas fa-spinner fa-spin mb-2"></i>
                </div>
            </div>
        </div>

        <!-- PREPARING COLUMN -->
        <div class="kanban-column">
             <div class="column-header">
                <div class="column-title">
                    <span class="text-blue-500">●</span> Preparing
                </div>
                <span class="count-badge" id="count-preparing">0</span>
            </div>
            <div class="tickets-list" id="list-preparing">
                <!-- Tickets Injected via JS -->
            </div>
        </div>

        <!-- READY / COMPLETED COLUMN -->
        <div class="kanban-column">
             <div class="column-header">
                <div class="column-title">
                    <span class="text-green-500">●</span> Ready / Served
                </div>
                <span class="count-badge" id="count-ready">0</span>
            </div>
            <div class="tickets-list" id="list-ready">
                <!-- Tickets Injected via JS -->
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script>
        const API_BASE = '/api/';
        
        // Clock
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        document.addEventListener('DOMContentLoaded', () => {
            fetchOrders();
            setInterval(fetchOrders, 15000); // 15s polling
        });

        async function fetchOrders() {
            try {
                // Fetch active orders (Ordered, Preparing, Ready)
                const res = await fetch(`${API_BASE}dining-orders/?status=Ordered,Preparing,Served&t=${new Date().getTime()}`);
                const data = await res.json();
                const orders = data.results ? data.results : data;

                renderBoard(orders);
            } catch (err) {
                console.error("Error fetching KDS data:", err);
            }
        }

        function renderBoard(orders) {
            // Clear lists
            const lists = {
                'Ordered': document.getElementById('list-ordered'),
                'Preparing': document.getElementById('list-preparing'),
                'Served': document.getElementById('list-ready') // Using 'Served' as completed state
            };
            const counts = {
                'Ordered': document.getElementById('count-ordered'),
                'Preparing': document.getElementById('count-preparing'),
                'Served': document.getElementById('count-ready')
            };

            // Reset innerHTML
            for(let key in lists) lists[key].innerHTML = '';
            // Reset counts
            let countVals = {'Ordered':0, 'Preparing':0, 'Served':0};

            if(!orders || orders.length === 0) return;

            orders.forEach(order => {
                const status = order.status;
                if(!lists[status]) return; // Skip unknown status
                
                countVals[status]++;
                
                // Calculate time elapsed
                const createdTime = new Date(order.created_at);
                const now = new Date();
                const diffMs = now - createdTime;
                const diffMins = Math.floor(diffMs / 60000);
                const isLate = diffMins > 20; // 20 min warning

                // Ticket HTML
                const card = document.createElement('div');
                card.className = `ticket-card ${status === 'Ordered' ? 'new' : status.toLowerCase()}`;
                
                let actions = '';
                if(status === 'Ordered') {
                    actions = `<button class="btn-action btn-start" onclick="updateStatus(${order.id}, 'Preparing')">
                        <i class="fas fa-fire"></i> Start Cooking
                    </button>`;
                } else if(status === 'Preparing') {
                    actions = `<button class="btn-action btn-complete" onclick="updateStatus(${order.id}, 'Served')">
                        <i class="fas fa-check"></i> Ready to Serve
                    </button>`;
                } else if(status === 'Served') {
                    // Maybe Archive button?
                    actions = `<div class="text-center w-full text-green-500 font-bold text-sm"><i class="fas fa-check-circle"></i> Served</div>`;
            }

                const itemsHtml = order.items_details.map(item => `
                    <li class="ticket-item">
                        <span><span class="item-qty">1x</span> ${item.name}</span>
                    </li>`).join('');

                // Safe Table/Order Type Display
                let tableBadge = '';
                if (order.table_number) {
                    tableBadge = `<span class="table-badge"><i class="fas fa-chair mr-1"></i> Table ${order.table_number}</span>`;
                } else if (order.order_type === 'delivery') {
                    tableBadge = `<span class="table-badge" style="background: rgba(59, 130, 246, 0.2); color: #60a5fa;"><i class="fas fa-motorcycle mr-1"></i> Delivery</span>`;
                } else {
                    tableBadge = `<span class="table-badge" style="background: rgba(16, 185, 129, 0.2); color: #34d399;"><i class="fas fa-bag-shopping mr-1"></i> Takeaway</span>`;
                }

                card.innerHTML = `
                    <div class="ticket-header">
                        ${tableBadge}
                        <div class="timer ${isLate ? 'late' : ''}">
                            <i class="far fa-clock"></i> ${diffMins}m
                        </div>
                    </div>
                    <ul class="ticket-items">
                        ${itemsHtml}
                    </ul>
                    <div class="ticket-actions">
                        ${actions}
                    </div>
                    <div class="mt-3 text-xs text-gray-500 text-center">Order #${order.id} • ${createdTime.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                `;
                
                lists[status].appendChild(card);
            });

            // Update badges
            for(let key in counts) counts[key].innerText = countVals[key];
        }

        async function updateStatus(orderId, newStatus) {
            // Optimistic update could go here, but strict polling is safer for KDS sync
            try {
                const res = await fetch(`${API_BASE}dining-orders/${orderId}/update_status/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                if(res.ok) {
                    fetchOrders(); // Refresh immediately
                } else {
                    alert('Failed to update status. Please try again.');
                }
            } catch(err) {
                console.error(err);
                alert('Network error.');
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
