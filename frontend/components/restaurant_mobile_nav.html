<script>
    function updateMobileNav(element) {
        // Reset all
        document.querySelectorAll('.nav-mobile-item').forEach(el => {
            el.classList.remove('text-[#FF6B35]');
            el.classList.add('text-gray-500');
        });
        
        // precise target
        element.classList.remove('text-gray-500');
        element.classList.add('text-[#FF6B35]');
    }

    function toggleAddMenu() {
        const menu = document.getElementById('addMenuDropdown');
        if (menu.classList.contains('invisible')) {
            menu.classList.remove('invisible', 'opacity-0', 'scale-95');
        } else {
            menu.classList.add('invisible', 'opacity-0', 'scale-95');
        }
    }
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
        const menu = document.getElementById('addMenuDropdown');
        const button = event.target.closest('button');
        if (!processClick(event, menu, button)) {
           menu.classList.add('invisible', 'opacity-0', 'scale-95');
        }
    });

    function processClick(event, menu, button) {
         if (button && button.getAttribute('onclick') === 'toggleAddMenu()') return true;
         if (menu && menu.contains(event.target)) return true;
         return false;
    }
</script>
